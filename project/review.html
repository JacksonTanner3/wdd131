<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Confirmation</title>
    <meta name="description" content="Product review form confirmation page.">
    <meta name="author" content="Jackson Tanner">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/form-large.css" media="screen and (min-width: 40rem)">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <div class="confirmation-message">
            <h2>Thank you for your review!</h2>
            <p>You have submitted <span id="reviewCount">0</span> reviews to our site.</p>
        </div>
    </main>
    <footer>
        <p>&copy;<span id="currentyear"></span> <span id="myName">Your Name</span></p>
        <p>Last Modification: <span id="lastModified"></span></p>
    </footer>
    <script src="scripts/review.js"></script>
</body>

</html>
