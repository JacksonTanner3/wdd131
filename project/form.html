<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="Product review form page.">
    <meta name="author" content="Jackson Tanner">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/form-large.css" media="screen and (min-width: 40rem)">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html">
            <label for="productName">Product Name*</label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>

            <fieldset>
                <legend>Overall Rating*</legend>
                <div class="rating-container">
                    <label for="rating1">☆</label>
                    <input type="radio" id="rating1" name="rating" value="1" required>
                    <label for="rating2">☆☆</label>
                    <input type="radio" id="rating2" name="rating" value="2">
                    <label for="rating3">☆☆☆</label>
                    <input type="radio" id="rating3" name="rating" value="3">
                    <label for="rating4">☆☆☆☆</label>
                    <input type="radio" id="rating4" name="rating" value="4">
                    <label for="rating5">☆☆☆☆☆</label>
                    <input type="radio" id="rating5" name="rating" value="5">
                </div>
            </fieldset>

            <label for="installationDate">Date of Installation*</label>
            <input type="date" id="installationDate" name="installationDate" required>

            <fieldset>
                <legend>Useful Features <small>(Check all that apply)</small></legend>
                <div class="checkbox-group">
                    <label for="featureDurability">Durability</label>
                    <input type="checkbox" id="featureDurability" name="usefulFeatures" value="durability">
                    <label for="featureEaseOfUse">Ease of Use</label>
                    <input type="checkbox" id="featureEaseOfUse" name="usefulFeatures" value="easeOfUse">
                    <label for="featurePerformance">Performance</label>
                    <input type="checkbox" id="featurePerformance" name="usefulFeatures" value="performance">
                    <label for="featureDesign">Design</label>
                    <input type="checkbox" id="featureDesign" name="usefulFeatures" value="design">
                </div>
            </fieldset>

            <label for="reviewText">Written Review <small>(Optional)</small></label>
            <textarea id="reviewText" name="reviewText"></textarea>

            <label for="userName">Your Name <small>(Optional)</small></label>
            <input type="text" id="userName" name="userName">

            <input type="submit" value="Post Review">
        </form>
    </main>
    <footer>
        <p>&copy;<span id="currentyear"></span> <span id="myName">Your Name</span></p>
        <p>Last Modification: <span id="lastModified"></span></p>
    </footer>
    <script src="scripts/form.js"></script>
</body>

</html>
